<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="website icon" type="icon" href="{% static 'images/admin.png' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Registro de Usuario</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Primera fila -->
                <p>
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="first_name">Nombre</label>
                    <input type="text" name="first_name" id="first_name">
                </p>
                <p>
                    <label for="last_name">Apellido</label>
                    <input type="text" name="last_name" id="last_name">
                </p>
                                <p>
                    <label for="clave_ini">Clave Inicial</label>
                    <select name="ini_cl" id="clave_ini">
                        <option value="">---------</option>
                        <option value="0">ADM</option>
                        <option value="1">MHC</option>
                    </select>
                </p>
                <p>
                    <label for="cla_bodega">Clave Bodega</label>
                    <input type="number" name="cla_bodega" id="cla_bodega">
                </p>

                <!-- Segunda fila -->
                <p>
                    <label for="caja">Caja</label>
                    <input type="number" name="caja" id="caja">
                </p>
                <p>
                    <label for="turno">Turno</label>
                    <input type="number" name="turno" id="turno">
                </p>
                <p>
                    <label for="fectur">Fecha de Turno</label>
                    <input type="date" name="fectur" id="fectur">
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </p>

                <!-- Botón -->
                <button type="submit">Registrar Usuario</button>
                <a href="{% url 'login' %}"><button type="button">Login</button></a>
            </form>
        </div>
    </div>
</body>
</html>
